<html>
<head>
<title>Padding and Outline Properties</title>
<style>
h1{
background-color:powderblue;
color:red;
text-align:center;
}
ul{
margin:15px;
border:4px dotted yellow;
padding:10px;
outline:2px solid black;
background-color:cyan;
color:red;
outline-offset:5px;
text-indent:5px;
}
</style>
</head>
<body>
<h1>Padding properties</h1>
<ul><li>padding is given in pixels.</li><br><br>
<li>padding-left/padding-right/padding-top/padding-bottom</li>
</ul><br><br>
<h1>Outline properties</h1>
<ul><li>Outline is represented as 2px solid blue(width,style,color).</li><br><br>
<li>Outline-offset is represented in pixels.</li>
</ul>
</body>
</html>

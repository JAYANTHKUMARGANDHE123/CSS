<html>
<head><title>Transitions</title>
<style>
.mydiv{
width:200px;
height:200px;
border:1px solid blue;
transform:rotate(0deg);
transition:width 3s,height 2s,transform 4s;
transition-delay:2s;
}
.mydiv:hover{
width:400px;
height:400px;
transform:rotate(150deg);
}
</style>
</head>
<body>
<h1>Transition: is used to apply smooth changes to element on hover action, etc.</h1>
<h2 class="mydiv">Hi Rakesh</h2>
</body></html>
